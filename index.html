<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Clicker Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url('./images/main-bg.jpg'); background-size: cover; background-repeat: no-repeat;">

    <div id="formWrapper" class="form-wrapper">
      <h2 class="header">Create new user</h2>

      <form id="registrationForm" class="registration-form">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" /><br /><br />
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email"/><br /><br />
  
        <input type="submit" value="Lets go!" />
      </form>

    </div>

    <script src="./js/registrationForm.js" type="module"></script>
   
  </body>
</html>
